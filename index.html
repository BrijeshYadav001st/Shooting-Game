<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inkoop Assingment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
</head>
<body>
    <div id="Title"><u>Shooting - Game</u></div>
    <div class="section">
        <div id="player1Banner"><h2>Player1</h2></div>
        <div id="player1">
            <img src="p1.svg" alt="Player 1" height="70px" width="100px">   
        </div>
        <div id="player1Banner23">
            <img src="p1fire.svg" height="80px" width="120px" alt="p1Fire"> <span id="player1FireScore"></span>
        </div>
        <div id="player2Banner"><h2>Player2</h2></div>
        
        <div id="player2" >
    
        <img src="p2.svg" alt="Player 1" height="70px" width="100px">
        
     </div>
     <div id="player2Banner24">
        <img src="p2fire.svg" height="80px" width="120px" alt="p2Fire"> <span id="player2FireScore"></span>
    </div>

    </div>

        <br>
      <Button id="ShootBtn" onclick="shootBtn()">Shoot</Button> 
      
      <span>
          <button id="resetBtn" onclick="resetBtn()">Reset</button>
        </span>
      
      <br><br>
      
      <div class="Score-Board">
          <div class="grid-item" id="grid-item-1">Player 1</div>
          <div class="grid-item" id="grid-item-3">Win</div>
          <div class="grid-item" id="grid-item-4">0</div>
          <div class="grid-item" id="grid-item-5">Player 2</div>
          <div class="grid-item" id="grid-item-7">Win</div>
          <div class="grid-item" id="grid-item-8">0</div>
          
      </div>

      <div class="result">
        <div class="result-item" id="grid-item-9"></div>
      </div>

<script src="index.js"></script>
</body>
</html>
